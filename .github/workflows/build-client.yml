name: Build Client

on:
  push:
    branches: [main, development]
    paths:
      - 'client/**'
      - '.github/workflows/build-client.yml'
  pull_request:
    branches: [main, development]
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      # Set build type based on branch
      VITE_BUILD_TYPE: ${{ github.ref == 'refs/heads/development' && 'dev' || 'release' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build
        env:
          VITE_BUILD_TYPE: ${{ env.VITE_BUILD_TYPE }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist-${{ github.ref_name }}
          path: client/dist
          retention-days: 7
