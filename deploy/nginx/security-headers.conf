# ===================================
# CSP Reporting (Optional)
# ===================================
# To enable CSP violation reporting, add to CSP header:
# report-uri /api/security/csp-report; report-to csp-endpoint;
#
# And configure reporting endpoint in backend:
# POST /api/security/csp-report

# ===================================
# Notes for Production
# ===================================
# 1. Test all headers with: https://securityheaders.com/
#    Target grade: A or A+
#
# 2. CSP may break functionality - test thoroughly!
#    Use CSP report-only mode first:
#    Content-Security-Policy-Report-Only instead of Content-Security-Policy
#
# 3. Adjust CSP based on your frontend requirements:
#    - Remove 'unsafe-inline' for scripts/styles (use nonces or hashes)
#    - Add specific domains for CDNs (fonts, scripts, etc.)
#    - Use 'strict-dynamic' for script loading
#
# 4. Permissions-Policy: Add required features back
#    Example: camera=(self) if you need camera access
#
# 5. Monitor for new security headers and best practices
#    OWASP: https://owasp.org/www-project-secure-headers/
#    MDN: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers
#
# 6. Some headers may conflict with certain features:
#    - CSP may block inline scripts (React dev mode, etc.)
#    - COEP may affect third-party embeds
#    - Test in staging environment first!
