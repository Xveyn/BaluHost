# ===================================
# Security Headers Configuration
# ===================================
# Implements OWASP security best practices
# Reference: https://owasp.org/www-project-secure-headers/
# ===================================

# X-Frame-Options: Prevents clickjacking attacks
# SAMEORIGIN: allows framing only from same origin
# Alternative: DENY (blocks all framing)
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options: Prevents MIME type sniffing
# Forces browsers to respect declared Content-Type
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection: Legacy XSS protection (for older browsers)
# Modern browsers use CSP instead, but this adds defense-in-depth
# 1; mode=block: enables filter and blocks page if attack detected
add_header X-XSS-Protection "1; mode=block" always;

# Referrer-Policy: Controls information sent in Referer header
# strict-origin-when-cross-origin: sends full URL for same-origin, only origin for cross-origin HTTPS
# Alternative: no-referrer (most privacy), strict-origin (balanced)
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content-Security-Policy (CSP): Prevents XSS and data injection attacks
# Adjust based on your application's needs
# This is a restrictive policy - test thoroughly before deploying!
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

# Permissions-Policy (formerly Feature-Policy): Controls browser features
# Restricts access to sensitive APIs
# Adjust based on required features
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

# X-Permitted-Cross-Domain-Policies: Restricts Adobe Flash and PDF cross-domain access
# none: blocks all cross-domain requests
add_header X-Permitted-Cross-Domain-Policies "none" always;

# Cross-Origin-Embedder-Policy (COEP): Controls resource loading
# unsafe-none: allows all embeddings (default, safe for most apps)
# Alternative: require-corp (stricter, requires all resources to opt-in)
add_header Cross-Origin-Embedder-Policy "unsafe-none" always;

# Cross-Origin-Opener-Policy (COOP): Isolates browsing context
# same-origin-allow-popups: allows popups but isolates from cross-origin
# Alternative: same-origin (strictest)
add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

# Cross-Origin-Resource-Policy (CORP): Controls resource sharing
# same-site: only same-site contexts can load resources
# Alternative: cross-origin (least restrictive), same-origin (most restrictive)
add_header Cross-Origin-Resource-Policy "same-site" always;

