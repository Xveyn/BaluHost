# BaluHost Nginx Configuration - Simple Setup
# This is a simplified configuration for quick deployment

# Upstream backend
upstream baluhost_backend {
    server localhost:8000;
    keepalive 32;
}

# HTTP Server (Port 80)
server {
    listen 80;
    listen [::]:80;
    server_name baluhost baluhost.local 192.168.178.53 localhost;

    # Max upload size
    client_max_body_size 10G;
    client_body_timeout 600s;
    client_header_timeout 600s;

    # Logging
    access_log /var/log/nginx/baluhost_access.log;
    error_log /var/log/nginx/baluhost_error.log;

    # Backend API Proxy
    location /api/ {
        proxy_pass http://baluhost_backend;
        proxy_http_version 1.1;

        # WebSocket/SSE support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Avatar uploads
    location /avatars/ {
        proxy_pass http://baluhost_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Documentation
    location /docs {
        proxy_pass http://baluhost_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Vite Dev Dependencies (MUST proxy to Vite)
    location ~ ^/(node_modules|@vite|@react-refresh|src)/ {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for dev
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Frontend (Proxy to Vite Dev Server)
    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;

        # WebSocket support for Vite HMR
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable caching for development
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Security: Block sensitive files (but allow node_modules for Vite)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        image/svg+xml;
}
