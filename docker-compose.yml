version: '3.8'

services:
  # ===================================
  # PostgreSQL Database
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: baluhost-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-baluhost}
      POSTGRES_USER: ${POSTGRES_USER:-baluhost}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-baluhost} -d ${POSTGRES_DB:-baluhost}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - baluhost-network

  # ===================================
  # Backend (FastAPI)
  # ===================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: baluhost-backend
    restart: unless-stopped
    environment:
      # Application mode
      NAS_MODE: ${NAS_MODE:-prod}

      # Database configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-baluhost}:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/${POSTGRES_DB:-baluhost}
      DATABASE_TYPE: postgresql

      # Security
      SECRET_KEY: ${SECRET_KEY}
      TOKEN_SECRET: ${TOKEN_SECRET}
      TOKEN_ALGORITHM: HS256
      TOKEN_EXPIRE_MINUTES: ${TOKEN_EXPIRE_MINUTES:-720}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80}

      # Server configuration
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: ${DEBUG:-false}

      # Storage paths (inside container)
      NAS_STORAGE_PATH: /app/storage
      NAS_TEMP_PATH: /app/tmp
      NAS_BACKUP_PATH: /app/backups

      # Admin user (created on first startup)
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@baluhost.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}

      # Optional: VPN encryption key for WireGuard
      VPN_ENCRYPTION_KEY: ${VPN_ENCRYPTION_KEY:-}

      # Optional: Firebase for mobile notifications
      FIREBASE_CREDENTIALS: ${FIREBASE_CREDENTIALS:-}

      # Optional: Mobile server URL override
      MOBILE_SERVER_URL: ${MOBILE_SERVER_URL:-}
    volumes:
      # Persistent storage for user files
      - storage_data:/app/storage
      # Backups
      - backup_data:/app/backups
      # Temporary files
      - tmp_data:/app/tmp
      # Logs
      - log_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/system/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - baluhost-network
    # Expose port only internally (not to host)
    # Frontend nginx will proxy to this
    expose:
      - "8000"

  # ===================================
  # Frontend (React + Nginx)
  # ===================================
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: baluhost-frontend
    restart: unless-stopped
    ports:
      # Expose to host on port 80
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - baluhost-network

  # ===================================
  # pgAdmin (Optional - for database management)
  # ===================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: baluhost-pgadmin
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@baluhost.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - baluhost-network

  # ===================================
  # Prometheus (Metrics Collection)
  # ===================================
  prometheus:
    image: prom/prometheus:latest
    container_name: baluhost-prometheus
    restart: unless-stopped
    profiles:
      - monitoring  # Only start with: docker-compose --profile monitoring up
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deploy/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - baluhost-network

  # ===================================
  # Grafana (Monitoring Dashboards)
  # ===================================
  grafana:
    image: grafana/grafana:latest
    container_name: baluhost-grafana
    restart: unless-stopped
    profiles:
      - monitoring  # Only start with: docker-compose --profile monitoring up
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./deploy/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deploy/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - baluhost-network

# ===================================
# Volumes
# ===================================
volumes:
  # Database
  postgres_data:
    driver: local

  # Application data
  storage_data:
    driver: local

  backup_data:
    driver: local

  tmp_data:
    driver: local

  log_data:
    driver: local

  # pgAdmin data
  pgadmin_data:
    driver: local

  # Monitoring data
  prometheus_data:
    driver: local

  grafana_data:
    driver: local

# ===================================
# Networks
# ===================================
networks:
  baluhost-network:
    driver: bridge
